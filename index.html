<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loop Video</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        background: black;
        height: 100%;
        overflow: hidden;
    }
    video {
        position: fixed;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        object-fit: cover;
    }
</style>
</head>
<body>
<video autoplay loop muted playsinline>
    <!-- Version A: Use MOV -->
    <source src="video.mov" type="video/quicktime">
    <!-- Version B: Uncomment below if you also have MP4 -->
    <!-- <source src="video.mp4" type="video/mp4"> -->
</video>
</body>
</html>
