<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Spotlight Background</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: black;
    cursor: none;
    overflow: hidden;
  }

  /* Background layers */
  .background {
    position: fixed;
    inset: 0;
    background: url('https://suryak15.github.io/portfolio/images/background.jpg') center/cover no-repeat;
    opacity: 0.25; /* slightly visible */
    pointer-events: none;
  }

  .spotlight {
    position: fixed;
    inset: 0;
    background: url('https://suryak15.github.io/portfolio/images/background.jpg') center/cover no-repeat;
    pointer-events: none;
  }
</style>
</head>
<body>
  <div class="background"></div>
  <div class="spotlight"></div>

<script>
  const spotlight = document.querySelector('.spotlight');
  const radius = 180;

  document.addEventListener('mousemove', e => {
    const { clientX: x, clientY: y } = e;
    spotlight.style.webkitMaskImage =
      `radial-gradient(circle ${radius}px at ${x}px ${y}px,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,0.85) 40%,
        rgba(0,0,0,0.3) 70%,
        rgba(0,0,0,0) 100%)`;
    spotlight.style.maskImage = spotlight.style.webkitMaskImage;
  });
</script>
</body>
</html>
